<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Item & Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Madimi+One&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            box-sizing: border-box;
            background-color: #ecf0f1;
        }

        .card {
            width: 400px;
            height: 390px;
            border: 3px solid rgb(95, 95, 97);
            border-radius: 20px;
            margin: 20px auto;
        }

        #item-photo {
            width: 100%;
            border-radius: 20px;
            padding: 8px;
        }

        .item-text {
            padding: 2px;
            border-radius: 20px;
            padding-bottom: 0px;
            margin-left: 8px;
            color: rgb(3, 173, 20);
            font-family: "Exo 2", sans-serif;
        }

        #bs-seller {
            color: rgb(253, 12, 229);
            background-color: rgb(20, 253, 253);
            border-radius: 20px;
            border: 2px solid rgb(255, 21, 0);
            padding: 5px 15px;
            bottom: 220px;
            left: 15px;
            position: relative;
        }

        #m-try {
            padding: 5px 15px;
            bottom: 70px;
            left: 191px;
            position: relative;
            color: rgb(253, 12, 229);
            background-color: rgb(20, 253, 253);
            border-radius: 20px;
            border: 2px solid rgb(255, 21, 0);

        }

        /* Card Page CSS */

        div {
            box-sizing: border-box;
            background-color: #ecf0f1;
        }

        .container {
            margin: 60px 0px 0px 100px;
            width: 80%;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            margin: 20px auto;
            border: 3px solid rgb(131, 126, 126);
            background-color: #387a80;
            box-shadow: 10px 10px 7px -2px rgba(14, 5, 5, 0.5);
            -webkit-box-shadow: 10px 10px 7px -2px rgba(14, 5, 5, 0.5);
            -moz-box-shadow: 10px 10px 7px -2px rgba(14, 5, 5, 0.5);
        }

        #img {
            width: 47%;
            height: 148px;
            border-radius: 50%;
            padding: 8px;
            margin-left: 90px;
        }

        h2,
        h3 {
            margin-left: 40px;
            margin-right: 40px;
            text-align: center;
            color: #fffffa;
            font-family: "Roboto", sans-serif;
            letter-spacing: 2px;
        }

        #text {
            margin: 45px 0px 0px 100px;
            width: 100%;
            background-color: #57abb3;
            border: 1px solid rgb(171, 169, 169);
            border-radius: 17px;
            margin-left: -1px;
            height: 87px;
            text-align: center;
            color: #fffffa;
            font-family: "Madimi One", sans-serif;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <section class="card">
        <img id="item-photo" src="https://source.unsplash.com/1600x1000/?burger">
        <button id="bs-seller">Best Seller</button>
        <button id="m-try">Must Try</button>
        <section>
            <h2 class="item-text">Veg Supreme Burger</h2>
            <p class="item-text">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
        </section>
    </section>

    <!-- Card Page-->

    <div>
        <section class="container">
            <img id="img" src="/assets/developer.png" alt="Image Loading">
            <h2>WILLIAM HENRY GATE</h2>
            <h3>Microsoft Co-founder</h3>

            <p id="text">
                FOR <br> PROJECT AND PEOPLE <br> TRANSFORMATION
            </p>
        </section>
    </div>

</body>

</html>
